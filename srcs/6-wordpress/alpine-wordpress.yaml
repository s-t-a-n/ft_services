apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  ports:
    - name: wordpress
      port: 5050
      protocol: TCP
    - name: ssh
      port: 22
      protocol: TCP
  selector:
    app: wordpress
  type: LoadBalancer
  loadBalancerIP: 192.168.99.140
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-pv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      serviceAccount: pod-service-access
      containers:
      - image: wordpress-alpine:v1
        imagePullPolicy: Never
        name: wordpress
        ports:
        - containerPort: 5050
          hostPort: 5050
        readinessProbe:
          tcpSocket:
            port: 5050
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5050
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /data
        - name: php-config
          readOnly: true
          mountPath: /config
        - name: varlog
          mountPath: /var/log
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wordpress-pv-claim
      - name: php-config
        secret:
          secretName: wordpress-config
      - name: varlog
        emptyDir: {}
